<!DOCTYPE html>
<html>
    <head>
        <title>Meta Web</title>

        <!--the META TAGS are found or placed in the head
        which only appear in source code (the head)....
        However, they tell the serach engine what your website is all about-->

            <!--this is for INICODE for all charaters, symbols, -->
        <meta charset="UTF-8" >

            <!--this are words that helps the search engine to find your website-->
        <meta name="keywords" content="mathematics, web development, tutorials, programming in HTML" >

            <!--is for description of your website-->
        <meta name="description" content="castrol programming in HTML for beginners" >

            <!--this one is for the author who wrote or posted about the article-->
        <meta name="author" content="Castro Kainda" >

            <!--this is for viewing your website at different devices, which like the dimesions eg your mobile, pc, desktop, tablet etc-->
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0 " >


    </head>

    <body>

        <h1>Examination</h1>
        




    </body>



</html>
