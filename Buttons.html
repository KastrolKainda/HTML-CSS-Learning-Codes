<!DOCTYPE html>
<html>

    <head>
        <title>Buttons</title>
    </head>

        <body>
            <!--for submssion-->
            <button style="background-color: brown;" name="submit_button" type="submit" value="submit">
                Submit :                
            </button>
                <br>
                  <br>
             <!--for Resetting -->
             <button name="Reset_button" type="Reset" value="Reset">
                Reset :               
            </button>
                <br>
                  <br>
             <!--for Alerting -->
             <button  style="background: red; color: blue" onclick="alert('Oh, you just clicked me again Dude!')">
                Alert:       
            </button>
                <br>
                  <br>
         <!-- for forcusing on a given button-->
         <button autofocus>
            autofocus :
        </button>
        <br>
         <br>   
     <!--for Reference to the net -->
     <a href="https://www.google.com">
            <button>
               Google        
              </button>
           </a>
           <br>
           <br>
      <!--for addiding colours to the buttons, we have:
      NB: Background, font size, font type and the colour of the text-->
      
      <button style="background-color: blue; 
                        color: black;
                        font-size: 25px;
                        font-family: monospace;">
         CSS Style :       
     </button>

            









        </body>

</html>
